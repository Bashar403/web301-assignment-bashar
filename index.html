<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three-Part Form with Swiper and Validation - Your Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<header>
    <h1>Assignment 7 - Bashar Matar</h1>
</header>

<!-- Swiper -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Personal Information Slide -->
        <div class="swiper-slide">
            <form id="personal-info-form">
                <div class="form-column">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-column">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-column full-width">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="form-column">
                    <button type="submit" class="submit-button">Submit Form</button>
                </div>
            </form>
        </div>
        <!-- Contact Information Slide -->
        <div class="swiper-slide">
            <form id="contact-info-form">
                <div class="form-column">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <div class="form-column">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required pattern="\d{10}">
                </div>
                <div class="form-column full-width">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-column">
                    <button type="submit" class="submit-button">Submit Form</button>
                </div>
            </form>
        </div>
        <!-- Payment Information Slide -->
        <div class="swiper-slide">
            <form id="payment-info-form">
                <div class="form-column">
                    <label for="cc-number">Credit Card Number:</label>
                    <input type="text" id="cc-number" name="cc-number">
                </div>
                <div class="form-column">
                    <label for="expiry">Expiration Date:</label>
                    <input type="date" id="expiry" name="expiry">
                </div>
                <div class="form-column">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv">
                </div>
                <div class="form-column">
                    <button type="submit" class="submit-button">Submit Form</button>
                </div>
            </form>
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

<!-- Link to jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Link to jQuery Validation Plugin -->
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<!-- Link to Swiper's JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<!-- Link to your custom JS -->
<script src="scripts/form.js"></script>

</body>
</html>
